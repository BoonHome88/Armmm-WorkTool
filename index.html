<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login : Armmm Management</title>
	<link rel="icon" type="image/png" href="https://img2.pic.in.th/pic/passwordf8b74dd734c5e36c.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="auth.js"></script>
 <script>
        function transitionToPage(url) {
            gsap.to("body", { opacity: 0, filter: "blur(5px)", duration: 0.2, onComplete: () => window.location.href = url });
        }

        document.addEventListener("DOMContentLoaded", () => {
            gsap.from("body", { opacity: 0, filter: "blur(5px)", duration: 0.2 });

    </script>
    <style>
footer {
    position: fixed; /* หรือ sticky */
    bottom: 0;
    width: 100%;
    background-color; /* สีพื้นหลัง */
    color: #333; /* สีข้อความ */
    text-align: center;
    padding: 10px 0;
}

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #483D8B;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #330066;
        }
        #message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Armmm Management</h2>
        <input type="text" id="username" placeholder="ชื่อผู้ใช้">
        <input type="password" id="password" placeholder="รหัสผ่าน">
        <button onclick="login()">เข้าสู่ระบบ</button>
        <p id="message"></p>
    </div>
    
    <script src="auth.js"></script>
   <script>
    function login() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // ข้อมูลผู้ใช้
        var users = [
            { username: "Armmm", password: "9182" },
            { username: "Dang", password: "1234" },
        ];

        // ตรวจสอบว่า user ที่กรอกตรงกับข้อมูลใน array หรือไม่
        var userFound = false;
        for (var i = 0; i < users.length; i++) {
            if (users[i].username === username && users[i].password === password) {
                userFound = true;
                localStorage.setItem("loggedIn", "true");
                window.location.href = "Home.html"; // เปลี่ยนไปหน้าหลัก
                break;
            }
        }

        if (!userFound) {
            document.getElementById("message").innerText = "ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง";
        }
    }
</script>
<footer>
    <p>&copy; 2025 Armmm WorkTool. All rights reserved.</p>
</footer>
</body>
</html>
