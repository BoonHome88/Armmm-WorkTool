<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armmm WorkTool</title>
    <link rel="icon" type="image/png" href="https://img2.pic.in.th/pic/firefa5f740f9c0e5c40.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="auth.js"></script>
    <h2>ยินดีต้อนรับ!</h2>
    <div class="user-box">
        ผู้ใช้ที่ล็อกอิน: <span id="username">กำลังโหลด...</span>
    </div>
    <script>
        // โหลดชื่อผู้ใช้จาก LocalStorage
        function loadUser() {
            let user = localStorage.getItem("loggedInUser");
            document.getElementById("username").textContent = user ? user : "กรุณาเข้าสู่ระบบ";
        }

        // ฟังก์ชันออกจากระบบ
        function logout() {
            localStorage.removeItem("loggedInUser"); // ลบข้อมูลผู้ใช้
            alert("ออกจากระบบเรียบร้อย!");
            loadUser(); // โหลดใหม่
        }

        // เรียกใช้งานเมื่อหน้าเว็บโหลด
        loadUser();
    </script>
    <script>
        function transitionToPage(url) {
            gsap.to("body", { opacity: 0, filter: "blur(5px)", duration: 0.1, onComplete: () => window.location.href = url });
        }

        document.addEventListener("DOMContentLoaded", () => {
            gsap.from("body", { opacity: 0, filter: "blur(5px)", duration: 0.1 });
            
            // ตรวจสอบว่าผู้ใช้ล็อกอินหรือยัง
            if (!localStorage.getItem("loggedIn")) {
                window.location.href = "index.html";
            }
        });

        function logout() {
            localStorage.removeItem("loggedIn");
            window.location.href = "index.html";
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 50px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            gap: 30px;
        }

        h1 {
            margin: 2;
            font-size: 25px;
            color: #333;
        }

        .btn, .btn2, .btn3, .next-btn, .logout-btn {
            display: inline-block;
            padding: 12px 25px;
            margin: 10px 0;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .btn { background-color: #CC0033; }
        .btn2 { background-color: #FF9933; }
        .btn3 { background-color: #6699CC; }
        .next-btn { background-color: #696969; }
    </style>
</head>
<body>
    <div class="message-box">
        <img src="https://img5.pic.in.th/file/secure-sv1/bear141ea44788ba4511.png" width="60">
        <h1>Armmm WorkTool</h1>
        <p>Made by ChatGPT & Notepad++ │ Support HugTown / Midnight Racing</p>
        <h4>( FOR : MOO TEDET99 & METANG  )</h4>
        <button class="next-btn" onclick="logout()">ออกจากระบบ</button>
    </div>
    &emsp;&emsp;
    <div class="container">
        <div>
            <h1>HUGTOWN</h1>
            <a href="#" class="btn" onclick="transitionToPage('subhug.html')">เริ่มการทำงาน</a>
        </div>
        <div>
            <h1>MR Original</h1>
            <a href="#" class="btn3" onclick="transitionToPage('submr.html')">เริ่มการทำงาน</a>
        </div>
    </div>
</body>
</html>
